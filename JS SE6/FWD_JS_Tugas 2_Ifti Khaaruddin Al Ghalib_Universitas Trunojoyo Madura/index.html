<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
</head>
<body>

    <h2>Data Pegawai</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id="pegawaiData"></tbody>
        <tfoot id="totalGaji"></tfoot>
    </table>

    <script>
        let nama = "Dodi Prayodi";
        let umur = 25;
        let jabatan = "Manajer";
        let status = "Menikah";

        if (jabatan === "Manajer") {
            gajiPokok = 15000000;
        } else if (jabatan === "Asisten Manajer") {
            gajiPokok = 10000000;
        } else if (jabatan === "Staff") {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = status === "Menikah" ? 0.20 * gajiPokok : 0;

        let totalGaji = gajiPokok + tunjanganJabatan + tunjanganKeluarga + bpjs;

        // Menampilkan data ke tabel
        document.getElementById("pegawaiData").innerHTML = `
            <tr>
                <td>${nama}</td>
                <td>${umur} Tahun</td>
                <td>${jabatan}</td>
                <td>${status}</td>
                <td>Rp ${gajiPokok.toLocaleString()}</td>
                <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
                <td>Rp ${bpjs.toLocaleString()}</td>
                <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
                <td>Rp ${totalGaji.toLocaleString()}</td>
            </tr>
        `;

        // Menampilkan total gaji di tfoot
        document.getElementById("totalGaji").innerHTML = `
            <tr>
                <td colspan="8"><strong>Total Gaji:</strong></td>
                <td><strong>Rp ${totalGaji.toLocaleString()}</strong></td>
            </tr>
        `;
    </script>

</body>
</html>
