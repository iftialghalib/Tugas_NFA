<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <Script>
        
        let produkToko = [
            { id: 1, nama: "Laptop", harga: 7000000, stok: 5 },
            { id: 2, nama: "Mouse", harga: 200000, stok: 10 },
            { id: 3, nama: "Keyboard", harga: 350000, stok: 7 }
        ];

        let idTerakhir = produkToko.length > 0 ? produkToko[produkToko.length - 1].id : 0;

        function tambahProduk(nama, harga, stok) {
            idTerakhir++;
            produkToko.push({ id: idTerakhir, nama, harga, stok });
            console.log(`Produk "${nama}" berhasil ditambahkan.`);
        }

        function hapusProduk(id) {
            let index = produkToko.findIndex(produk => produk.id === id);
            if (index !== -1) {
                let namaProduk = produkToko[index].nama;
                produkToko.splice(index, 1);
                console.log(`Produk "${namaProduk}" berhasil dihapus.`);

                produkToko.forEach((produk, i) => produk.id = i + 1);
                idTerakhir = produkToko.length;
            } else {
                console.log(`Produk dengan ID ${id} tidak ditemukan.`);
            }
        }
        function tampilkanProduk() {
            console.log("Daftar Produk Toko:");
            produkToko.forEach(produk => {
            console.log(`ID: ${produk.id}, Nama: ${produk.nama}, Harga: Rp${produk.harga}, Stok: ${produk.stok}`);
        });
        }

        tampilkanProduk();
        tambahProduk("Headset", 500000, 8);
        tampilkanProduk();
        hapusProduk(2); 
        tampilkanProduk(); 

    </Script>
</body>
</html>
